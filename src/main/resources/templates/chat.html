<!DOCTYPE html>
<html>
<head>
    <title>Chat HTMX + Radar Naval</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e7ff;
            height: 100vh;
            display: flex;
        }

        /* Layout principal: chat + painel lateral */
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 0;
        }

        /* √Årea do chat (esquerda) */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0e1780;
            border-right: 1px solid #334155;
        }

        /* Painel lateral (direita) */
        .side-panel {
            width: 300px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            border-left: 2px solid #0ea5e9;
        }

        /* Header do chat */
        .chat-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px;
            border-bottom: 2px solid #0ea5e9;
        }

        .chat-header h2 {
            color: #38bdf8;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #94a3b8;
            font-size: 0.9em;
        }

        /* √Årea de mensagens */
        #msgs {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        .user-msg {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }

        .sys-msg {
            background: rgba(148, 163, 184, 0.1);
            color: #94a3b8;
            text-align: center;
            font-style: italic;
            align-self: center;
            border: 1px solid #334155;
            white-space: pre-wrap;
        }

        /* Alerta de navio no chat */
        .ship-alert-msg {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            align-self: stretch;
            max-width: 100%;
            border-left: 4px solid #f59e0b;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
        }

        /* √Årea de input */
        #login-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid #334155;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #e0e7ff;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        button {
            padding: 12px 24px;
            cursor: pointer;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
        }

        /* Painel lateral - Header */
        .panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 2px solid #0ea5e9;
        }

        .panel-header h3 {
            color: #38bdf8;
            font-size: 1.2em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-header p {
            color: #94a3b8;
            font-size: 0.85em;
        }

        /* Estat√≠sticas */
        #ship-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid #334155;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            border: 1px solid #475569;
        }

        .stat-value {
            display: block;
            font-size: 1.8em;
            font-weight: bold;
            color: #22c55e;
        }

        .stat-label {
            display: block;
            font-size: 0.75em;
            color: #94a3b8;
            margin-top: 4px;
        }

        /* Link para radar */
        .radar-link {
            margin: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            display: block;
            font-weight: 600;
            transition: all 0.3s;
        }

        .radar-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.5);
        }

        /* Info sobre comandos */
        .commands-info {
            padding: 15px;
            margin: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            border: 1px solid #475569;
        }

        .commands-info h4 {
            color: #38bdf8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .commands-info code {
            display: block;
            background: rgba(15, 23, 42, 0.8);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #60a5fa;
            margin: 4px 0;
            font-family: 'Courier New', monospace;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #0ea5e9;
            border-radius: 4px;
        }

        /* Anima√ß√µes */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .side-panel {
                width: 100%;
                max-height: 250px;
                border-left: none;
                border-top: 2px solid #0ea5e9;
            }

            #ship-stats {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Status online */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body hx-ext="ws" ws-connect="/chat-ws">

<div class="main-container">
    <!-- √Årea do Chat (Esquerda) -->
    <div class="chat-area">
        <div class="chat-header">
            <h2>üí¨ Chat HTMX + Radar Naval</h2>
            <p>Sem frameworks frontend ‚Ä¢ Java + Quarkus + HTMX</p>
        </div>

        <div id="msgs">
            <div class="msg sys-msg">
                <span class="status-dot"></span> Conectado. Identifique-se.
            </div>
        </div>

        <div id="login-area">
            <form ws-send>
                <input type="hidden" name="type" value="LOGIN">
                <input name="value" placeholder="Seu nome..." required autofocus>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Painel Lateral (Direita) -->
    <div class="side-panel">
        <div class="panel-header">
            <h3>
                <span class="status-dot"></span>
                üö¢ Radar Naval
            </h3>
            <p>Monitoramento em tempo real</p>
        </div>

        <!-- Estat√≠sticas -->
        <div id="ship-stats">
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Carga</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Petroleiros</span>
            </div>
        </div>

        <!-- Link para radar -->
        <a href="/naval-radar" class="radar-link">
            üéØ Abrir Radar Completo
        </a>

        <!-- Comandos dispon√≠veis -->
        <div class="commands-info">
            <h4>üìã Comandos do Chat:</h4>
            <code>/navios</code>
            <code>/navios carga</code>
            <code>/navios santos</code>
            <code>/radar</code>
            <code>/ajuda</code>
        </div>
    </div>
</div>

<script>
    // Scroll autom√°tico para novas mensagens
    document.body.addEventListener('htmx:wsAfterMessage', function() {
        var msgs = document.getElementById('msgs');
        msgs.scrollTop = msgs.scrollHeight;
    });
</script>

</body>
</html>

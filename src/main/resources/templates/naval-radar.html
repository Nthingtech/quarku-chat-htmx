<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Radar Naval - Costa Brasileira</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 100%);
            color: #e0e7ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(15, 23, 42, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section h1 {
            font-size: 2em;
            color: #38bdf8;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title-section p {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .stats-panel {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: #1e293b;
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #0ea5e9;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            color: #22c55e;
            font-weight: bold;
        }

        .controls {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1e293b;
            border: 1px solid #475569;
            padding: 10px 20px;
            border-radius: 8px;
            color: #e0e7ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #334155;
            border-color: #0ea5e9;
        }

        .filter-btn.active {
            background: #0ea5e9;
            border-color: #0ea5e9;
            color: white;
        }

        #radar-log {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 15px;
            height: 600px;
            overflow-y: auto;
            padding: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .alert-entry {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            border-left: 4px solid #0ea5e9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .alert-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        /* Esconde navios filtrados */
        .alert-entry[data-hidden="true"] {
            display: none;
        }

        .blink {
            display: inline-block;
            animation: blinker 1.5s ease-in-out infinite;
            color: #f59e0b;
            font-weight: bold;
            font-size: 0.9em;
            padding: 4px 8px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 4px;
        }

        @keyframes blinker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar customizada */
        #radar-log::-webkit-scrollbar {
            width: 10px;
        }

        #radar-log::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        #radar-log::-webkit-scrollbar-thumb {
            background: #0ea5e9;
            border-radius: 10px;
        }

        #radar-log::-webkit-scrollbar-thumb:hover {
            background: #0284c7;
        }

        /* Status indicator */
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            display: inline-block;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Link para o chat */
        .nav-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .stats-panel {
                flex-direction: column;
                width: 100%;
            }

            .stat-card {
                width: 100%;
            }
        }
    </style>
</head>
